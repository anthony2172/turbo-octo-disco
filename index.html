<!DOCTYPE html>

<html>

<head>
    <title>Learn Something New</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    
<body>

<h1>Here is what to learn about today!</h1>

<p>This is a website for cool things. And this is a test for the site!</p>

    <div id="randomArticle">
        <h2 id="articleTitle"></h2>
        <p id="articleSummary"></p>
    </div>
    <p>Content sourced from <a id="wikipediaLink" href="#" target="_blank">Wikipedia</a>.</p>

    <script>
        // Generate a random Wikipedia article summary
        function generateRandomArticleSummary() {
            var randomAPI = "https://en.wikipedia.org/api/rest_v1/page/random/summary";

            fetch(randomAPI)
                .then(response => response.json())
                .then(data => {
                    var title = data.title;
                    var extract = data.extract;

                    document.getElementById("articleTitle").textContent = title;
                    document.getElementById("articleSummary").textContent = extract;

                    // Update the Wikipedia link with the actual article URL
                    var wikipediaLink = document.getElementById("wikipediaLink");
                    wikipediaLink.href = `https://en.wikipedia.org/wiki/${title.replace(/ /g, "_")}`;
                })
                .catch(error => console.error(error));
        }

        // Call the function to generate the random article summary
        generateRandomArticleSummary();
    </script>
</body>
</html>
